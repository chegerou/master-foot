<div>
  <div>
    <h3>Cadastrar um estádio</h3>
    <form [formGroup]='stadium' (ngSubmit)="onSubmit()">
      <div class="form-group">
        <span>Nome Completo</span>
        <input
        type="text"
        class="form-control"
        formControlName="full_name"
        placeholder="Arena MRV"
        >
      </div>

      <div class="form-group">
        <span>Apelido</span>
        <input
        type="text"
        class="form-control"
        formControlName="short_name"
        placeholder="Estádio do Galão"
        >
      </div>

      <div class="form-group">
        <span>Capacidade de torcedores</span>
        <input
        type="number"
        class="form-control"
        formControlName="capacity"
        placeholder="46.000"
        >
      </div>

      <button class="btn btn-success" type="submit">Cadastrar</button>
    </form>

    <div *ngIf='newStadium !== undefined' class="card" style="width: 18rem; margin-top: 5%;">
      <div class="card-body">
        <h5 class="card-title">Estádio Criado</h5>
        <h6 class="card-subtitle mb-2 text-muted">Nome: {{newStadium?.full_name}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">Apelido: {{newStadium?.short_name}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">Capacidade: {{newStadium?.capacity}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">Identificador: {{newStadium?.id}}</h6>
      </div>
    </div>
  </div>
</div>
